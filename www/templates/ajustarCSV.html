<ion-view title="Ajustar CSV" id="page6">
    <ion-content padding="true" class="has-header">
        {{tempcalcs}}

        <div class="list card" id="ajustarCSV-card21">


        </div>
        <label class="item item-input" id="subirProyecto-input5">
        <span class="input-label">Nombre del Proyecto</span>
        <input type="text" placeholder="Proyecto 1" ng-model="projnam" ng-change="updateProjNam(projnam)" >
      </label>
        <a id="ajustarCSV-button63" style="border-radius:50px 50px 50px 50px;" class="button button-positive button-block icon-right ion-checkmark-circled" ng-show="showIniciar" ng-click="createWDB()">Iniciar</a>
        <div class="row">
            <center><strong>{{message}}</strong>
            </center>
        </div>
        <form id="ajustarCSV-form18" class="list" ng-show="titleToggle == True" ng-hide="titleToggle==false">
            <label class="item item-select" id="ajustarCSV-select23">
        <span class="input-label">Barreno</span>
        <select ng-options="nam as nam.nam for nam in column_type_list" ng-model="barrcol" ng-disabled="disSBarr" ng-change="selectBarreno(barrcol)"></select>
      </label>
            <label class="item item-select" id="ajustarCSV-select28">
        <span class="input-label">Easting</span>
        <select ng-options="nam as nam.nam for nam in column_type_list" ng-model="coordx" ng-disabled="disCx" ng-change="selectCoordx(coordx)"></select>
      </label>
            <label class="item item-select" id="ajustarCSV-select29">
        <span class="input-label">Northing</span>
        <select ng-options="nam as nam.nam for nam in column_type_list" ng-model="coordy" ng-disabled="disCy" ng-change="selectCoordy(coordy)"></select>
      </label>
            <table class="table table-bordered table-condensed">
                <tr class="text-center">

                    <td><strong>Profundidad</strong>
                        <select ng-options="nam as nam.nam for nam in column_type_list" ng-model="prof" ng-disabled="disP" ng-change="selectProf(prof)"></select>
                        <span class="icon ion-android-arrow-dropdown"></span>
                    </td>
                    <td><strong>Medida</strong> <select ng-options="nam as nam.nam for nam in unitTableProf" ng-model="unitprof" ng-disabled="disP" ng-change="selectUnitProf(unitprof)"></select>
                        <span class="icon ion-android-arrow-dropdown"></span>
                    </td>
                </tr>
                <tr class="text-center">
                    <td><strong>Di√°metro</strong> <select ng-options="nam as nam.nam for nam in column_type_list" ng-model="diametro" ng-disabled="disD" ng-change="selectDia(diametro)"></select>
                        <span class="icon ion-android-arrow-dropdown"></span>
                    </td>

                    <td><strong>Medida</strong> <select ng-options="nam as nam.nam for nam in unitTableDia" ng-model="unitdiametro" ng-disabled="disD" ng-change="selectUnitDia(unitdiametro)"></select>
                        <span class="icon ion-android-arrow-dropdown"></span>
                    </td>
                </tr>

            </table>




        </form>
        <!--button id="ajustarCSV-button10" ng-click="columnType()" class="button button-positive button-block button-clear icon ion-checkmark-circled"></button-->
        <div id="ajustarCSV-button-bar5" class="button-bar">

            <button id="editarVoladuraMapa-button32" ng-click="corregir()" style="border-radius:50px 50px 50px 50px;" class="button button-positive button-block icon-left ion-android-arrow-dropleft-circle">Corregir</button>

        </div>


        <div class="row">
            <p>Cantidad Total de Barrenos: {{columns.length}}</p>
        </div>
        <button id="editarVoladuraMapa-button32" ng-click="viewPreview=true" ng-hide="viewPreview" style="border-radius:50px 50px 50px 50px;" class="button button-positive button-block">Vista Previa</button>
        <button id="editarVoladuraMapa-button32" ng-click="viewPreview=false" ng-show="viewPreview" style="border-radius:50px 50px 50px 50px;" class="button button-positive button-block">Ver CSV</button>
        <ion-list id="ajustarCSV-list11">
            <div class="row">
                <div class="col">
                    <label class="item item-select" id="ajustarCSV-select23">
                                <span class="input-label">Columna 1</span>
                                <select ng-options="nam as nam.nam for nam in column_nam_list" 
                                ng-model="selcol1" 
                                ng-change="selectCol1(selcol1)"></select>
                              </label>
                </div>
                <div class="col">
                    <label class="item item-select" id="ajustarCSV-select23">
                                        <span class="input-label">Columna 2</span>
                                        <select ng-options="nam as nam.nam for nam in column_nam_list" 
                                        ng-model="selcol2" 
                                        ng-change="selectCol2(selcol2)"></select>
                                      </label>
                </div>
                <div class="col">
                    <label class="item item-select" id="ajustarCSV-select23">
                                                <span class="input-label">Columna 3</span>
                                                <select ng-options="nam as nam.nam for nam in column_nam_list" 
                                                ng-model="selcol3" 
                                                ng-change="selectCol3(selcol3)"></select>
                                              </label>
                </div>
                <div class="col">
                    <label class="item item-select" id="ajustarCSV-select23">
                                                        <span class="input-label">Columna 4</span>
                                                        <select ng-options="nam as nam.nam for nam in column_nam_list" 
                                                        ng-model="selcol4" 
                                                        ng-change="selectCol4(selcol4)"></select>
                                                      </label>
                </div>
                <div class="col">
                    <label class="item item-select" id="ajustarCSV-select23">
                                                                <span class="input-label">Columna 5</span>
                                                                <select ng-options="nam as nam.nam for nam in column_nam_list" 
                                                                ng-model="selcol5" 
                                                                ng-change="selectCol5(selcol5)"></select>
                                                              </label>
                </div>
            </div>
            <div class="row" ng-show="showSelectProf">
                <label class="item item-select" id="ajustarCSV-select23">
                            <span class="input-label">Medida</span>
                            <select ng-options="nam as nam.nam for nam in unitTableProf" 
                            ng-model="unitprof" 
                            ng-change="selectProfu(unitprof)"></select>
                          </label>

            </div>
            <div class="row" ng-show="showSelectDiam">
                <label class="item item-select" id="ajustarCSV-select23">
                            <span class="input-label">Medida</span>
                <select ng-options="nam as nam.nam for nam in unitTableDia" ng-model="unitdiam" ng-disabled="disP" ng-change="selectDiame(unitdiam)"></select>
                    </label>
            </div>
            <ion-item class="assertive" id="ajustarCSV-list-item18" ng-hide="viewPreview" ng-repeat="barreno in projInfo.status | limitTo:5">
                <div class="row">

                    <div class="col">{{barreno.Col1}}</div>
                    <div class="col">{{barreno.Col2}}</div>
                    <div class="col">{{barreno.Col3}}</div>
                    <div class="col">{{barreno.Col4}}</div>
                    <div class="col">{{barreno.Col5}}</div>
                </div>
            </ion-item>

            <ion-item class="assertive" id="ajustarCSV-list-item18" ng-show="viewPreview" ng-repeat="barreno in columns | limitTo:5">
                <div class="row">

                    <div class="col">{{barreno.barr}}</div>
                    <div class="col">{{barreno.coordx}}</div>
                    <div class="col">{{barreno.coordy}}</div>
                    <div class="col">{{barreno.prof}}</div>
                    <div class="col">{{barreno.diam}}</div>
                </div>
            </ion-item>
        </ion-list>

        <button id="editarVoladuraMapa-button33" ng-click="insertBarrenos()" ng-disabled="continueOpt" style="border-radius:50px 50px 50px 50px;" class="button button-positive button-block icon-right ion-android-checkmark-circle">Continuar</button>
    </ion-content>
</ion-view>
