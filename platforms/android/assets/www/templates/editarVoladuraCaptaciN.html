<h3>
    <strong>ID {{selectedbarr.barr}}</strong></h3>

<label class="item item-select" id="editarVoladuraMapa-select14" ng-show="showAddNewBarr">
                                  <span class="input-label h3">Tipo</span>
                                  <select ng-init="selectedTipo = tipobarr[1]" ng-options="tipo as tipo.id for tipo in tipobarr| orderBy: 'id'" ng-model="selectedTipo" 
                                  ng-change="updateSelectedTipo(selectedTipo)"></select>
                                </label>

<form id="editarVoladuraMapa-form11" ng-show="showProfDis">
    <label class="item" id="editarVoladuraMapa-input25">
                                              <span class="input-label">Prof. Dise√±o (mts) </span>
                                              <input type="number" style="text-align: center;" placeholder="" ng-model="profDis" ng-disabled="showProfDis">
                                      </label>
</form>

<form id="editarVoladuraMapa-form11" ng-show="showAddNewBarr" class="list" ng-model="tempTiposBarr">

    <label class="item item-input" id="editarVoladuraMapa-input25">
                              <span class="input-label">Prof. Real (mts)</span>
                              <input type="number" placeholder="" style="text-align: center;" ng-model="profreal" ng-change="updateProfReal(profreal)" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.1">
                            </label>





    <div ng-show="tipodecarga=='Variable'" class="text-center">
        <label class="item item-input" id="editarVoladuraMapa-inputaire ">
                          <span class="input-label">Carga Total (kg)</span>
                          <input type="number" placeholder="" ng-model="calcVals.Ct" style="text-align: center;" ng-change="updateCt(calcVals.Ct)" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                        </label>

        <br>


        <h3>Carga Total (kg): {{calcVals.Ct | number:2}}</h3>

    </div>
    <div ng-show="tipodecarga=='Fija'" class="text-center">


        <br>


        <h3>Carga Total (kg): {{calcVals.Ct | number:2}}</h3>

    </div>

    <ion-toggle toggle-class="toggle-positive" id="ajustarCSV-toggle5" ng-change="barrDetailstoggle()" ng-model="barrDetails">Ver Detalles de Carga {{tipodecarga}}</ion-toggle>

    <button id="editarVoladuranMapa-butto33" ng-show="disableAddNewBarr" ng-click="addNewBarrS2(newBarrnam,coordx,coordy); shownewBarrForm=false; selectedBarreno=[];disableAddNewBarr=false" style="border-radius:50px 50px 50px 50px;" class="button button-positive button-block icon-center ion-android-checkmark-circle"></button>
    <button id="editarVoladuranMapa-butto33" ng-hide="disableAddNewBarr" ng-click="updateBarr(); shownewBarrForm=false; selectedBarreno=[];" style="border-radius:50px 50px 50px 50px;" class="button button-positive button-block icon-center ion-android-checkmark-circle"></button>
    <strong>{{message}}</strong>
