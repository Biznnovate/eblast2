<ion-view title="eBlast v1.0118.4.1" id="page13" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-clear" menu-toggle="left" ng-show="$root.showMenuIcon"><i class="icon ion-navicon"></i></button>

    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button icon-center button-positive ion-android-sync" ng-click="syncFunc()">
                       
                        </button>
    </ion-nav-buttons>

    <ion-content padding="true" class="has-header">

        <table class="table table-bordered table-hover table-condensed" ng-show="projID!=''">
            <tr>
                <td><strong><h3>Proyecto: {{projNam}}</h3></strong></td>
                <td><button style="border-radius:26px 26px 26px 26px;" class="button button-positive button-block icon ion-android-list" ng-click="changeProjID()">
          Otros Proyectos</button>
                </td>
            </tr>
        </table>
        <button ng-click="showAll=false" id="vistaDeProyecto-button36" ng-show="showAll" class="button button-positive button-block icon-left ion-arrow-up-b">Ocultar</button>
        <table class="table table-bordered table-hover table-condensed" ng-show="showAll">
            <tr>
                <th><strong>Proyecto</strong></th>
                <th><strong>Fecha</strong></th>
            </tr>
            <tr ng-repeat="proj in projInfo.rows | orderBy: 'doc.date':true" on-drag-left="showEditProd=false" on-double-tap="showEditProd=true">
                <td>{{proj.doc.proj}}</td>
                <td>{{proj.doc.date}}</td>
                <td ng-show="showEditProd"><button ng-click="selectProj(proj)" class="button button-positive button-full button-clear icon ion-android-checkbox-outline"></button></td>
                <td ng-show="showEditProd"><button ng-click="deleteProj(proj)" class="button button-positive button-full button-clear icon ion-android-delete"></button></td>
            </tr>
        </table>
        <table class="table table-bordered table-hover table-condensed" ng-hide="showAll">
            <tr>
                <td item-width="85%">
                    <label class="item item-select" id="editarVoladuraMapa-select19">
                                <span class="input-label">Seleccione el Proyecto</span>
                                <select ng-options="proj as proj.proj for proj in projInfoT5 | orderBy: 'date':true"
                                 ng-model="selectedproj" ng-change="selectProjT5(selectedproj)"></select>
                      </label>
                </td>
                <td><button ng-click="showAll=true; " class="button button-positive button-full button-clear icon ion-ios-list"></button></td>


            </tr>

        </table>
        <div class="list card">

            <a ion-item ui-sref="menu.subirProyecto()" id="vistaDeProyecto-button36" class="item item-icon-left"><i class="icon ion-android-add-circle"></i>Nuevo Proyecto</a>
            <a ion-item ng-click="gotoParam()" ng-hide="projID==''" id="vistaDeProyecto-button37" class="item item-icon-left"> <i class="icon ion-calculator"></i> Tipo de Barreno</a>
            <a ion-item ng-click="gotoCapt()" ng-hide="projID==''" id="vistaDeProyecto-button37" class="item item-icon-left"> <i class="icon ion-android-locate"></i> Barrenos</a>
            <a ion-item ng-click="gotoProductos()" ng-hide="projID==''" id="vistaDeProyecto-button36" class="item item-icon-left"><i class="icon ion-android-compass"></i>Productos Utilizados</a>
            <a ion-item ng-click="gotoMuestra()" ng-hide="projID==''" id="vistaDeProyecto-button37" class="item item-icon-left"><i class="icon ion-android-done-all"></i>Agregar Muestreo de Calidad</a>
            <a ion-item ng-click="gotoSismo()" ng-hide="projID==''" id="vistaDeProyecto-button22" class="item item-icon-left"><i class="icon ion-ios-pulse-strong"></i> Sismografo</a>
            <a ion-item ng-click="gotoCamion()" ng-hide="projID==''" id="vistaDeProyecto-button22" class="item item-icon-left"><i class="icon ion-android-car"></i> Cami√≥n</a>
            <a ion-item ng-click="gotoDataGral()" ng-hide="projID==''" id="vistaDeProyecto-button38" class="item item-icon-left"><i class="icon ion-android-done-all ion-android-download"></i>Datos Generales</a>
            <a ion-item ng-click="gotoCarga()" ng-hide="projID==''" id="vistaDeProyecto-button38" class="item item-icon-left"><i class="icon ion-android-done-all ion-android-download"></i>Informe de Cargas</a>
            <a ion-item ng-click="gotoReporte()" ng-hide="projID==''" id="vistaDeProyecto-button38" class="item item-icon-left"><i class="icon ion-android-done-all ion-android-download"></i>Informe de Barrenos</a>
            <a ion-item ng-click="gotoAdmin()" id="vistaDeProyecto-button38" class="item item-icon-left"><i class="icon ion-android-done-all ion-android-options"></i> Administrativa</a>

        </div>
